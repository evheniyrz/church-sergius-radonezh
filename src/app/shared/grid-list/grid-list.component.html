<div class="grid-content-container">
  <div *ngFor="let content of contentList;" class="content-card">
    <div class="card-header">
      <button mat-icon-button class="tile-header-button">
        <mat-icon matTooltip="edit/редактировать">edit</mat-icon>
      </button>
      <button mat-icon-button class="tile-header-button">
        <mat-icon matTooltip="to view/просмотреть">visibility</mat-icon>
      </button>

      <span class="header-content-type">{{content.contentType}}</span>
    </div>
    <div class="content-image">
      <img *ngIf="content.imgSrc" [src]="content.imgSrc" alt="" class="item-image">
    </div>
    <div class="content-description">
      <h3 class="title">{{content.title}}</h3>
      <p class="content-create">
        <span class="author"><small><strong>author: </strong></small>{{content.author}}</span>
        <span class="created-at"><small><strong>createdAt: </strong></small>{{content.date | date}}</span>
      </p>
      <div *ngIf="content.edit" class="edit">
        <span class="editor"><small><strong>editor: </strong></small>{{content.author}}</span>
        <span class="edited-at"><small><strong>editedAt: </strong></small>{{content.author}}</span>
      </div>
    </div>
  </div>
</div>
